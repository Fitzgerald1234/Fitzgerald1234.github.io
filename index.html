<!DOCTYPE html>
<html>
  <body>
<script>
      fetch('https://webhook.site/0496b1c1-9913-4b2f-a3ac-50ee0bf25492', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        })
    .then(response => {
      // Vérifiez si la requête a réussi
      if (!response.ok) {
        throw new Error('Erreur de requête : ' + response.statusText);
      }
      // Retournez la réponse sous forme de texte
      return response.text();
    })
    .then(data => {
      // Traitez la réponse de la requête ici
      console.log('Réponse :', data);
    })
    .catch(error => {
      // Gérez les erreurs de la requête ici
      console.error('Erreur :', error);
    });
    </script>
  </body>
</html>
